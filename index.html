<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="header">
      <div class="header__placeholder"></div>
      <header>
        <div class="header__content">
          <form class="search-form" id="searchForm">
            <input type="search" id="search" placeholder="Поиск" />

            <ul class="search-results" id="searchResults"></ul>
          </form>

          <button class="header__button">U</button>
        </div>
      </header>
    </div>

    <div class="wrapper">
      <aside class="sidebar">
        <button type="button" id="todayFilter">Сегодня</button>
        <button type="button" id="weekFilter">На неделю</button>

        <div>
          <label for="dateFrom">С</label>
          <input class="date" type="date" id="dateFrom" />
        </div>

        <div>
          <label for="dateTo">По</label>
          <input class="date" type="date" id="dateTo" />
        </div>

        <div class="todo-filter">
          <input type="checkbox" name="" id="statusFilter" />

          <label for="statusFilter">Только выполненные</label>
        </div>
      </aside>

      <main class="page">
        <div class="container">
          <header class="todos-header">
            <time datetime="2022-05-08">8 мая 2022</time>

            <select name="" id="">
              <option value="">Сортировать по дате</option>
              <option value="">Сортировать по названию</option>
            </select>
          </header>

          <ul class="todos" id="todoList"></ul>

          <ul class="paginator" id="paginator"></ul>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
