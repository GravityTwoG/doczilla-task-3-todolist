<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="header">
      <div class="header__placeholder"></div>
      <header>
        <div class="header__content">
          <input type="search" placeholder="Поиск" />

          <button class="header__button">User</button>
        </div>
      </header>
    </div>

    <div class="wrapper">
      <aside class="sidebar">
        <button>Сегодня</button>
        <button>На неделю</button>

        <input class="date" type="date" name="" id="" />

        <div class="todo-filter">
          <input type="checkbox" name="" id="onlyDone" />

          <label for="onlyDone">Только выполненные</label>
        </div>
      </aside>

      <main class="page">
        <div class="container">
          <header class="todos-header">
            <time datetime="2022-05-08">8 мая 2022</time>

            <select name="" id="">
              <option value="">Сортировать по дате</option>
              <option value="">Сортировать по названию</option>
            </select>
          </header>

          <ul class="todos">
            <li class="todo">
              <div class="todo__content">
                <div class="todo__info">
                  <p class="todo__title">Название</p>
                  <p class="todo__description">Описание</p>
                </div>

                <div class="todo__checkbox">
                  <input type="checkbox" name="" id="" />
                </div>
              </div>

              <div class="todo__date">
                <time datetime="2022-05-08"> 08.05.2022 09:00</time>
              </div>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <div class="todo-modal">
      <div class="todo-modal__inner">
        <header class="todo-modal__header">
          <div>
            <p class="todo-modal__title">Название</p>
            <time class="todo-modal__date" datetime="2022-05-08">
              08.05.2022 09:00
            </time>
          </div>

          <button class="todo-modal__checkbox">
            <input type="checkbox" name="" id="" />
          </button>
        </header>

        <div class="todo-modal__content">Описание</div>

        <div class="todo-modal__footer">
          <button class="todo-modal__close">Готово</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
